name: Main
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run nickwph/firebase-app-distribution-action@v1
        uses: ./
        with:
          file: .github/workflows/assets/app-debug.apk
          app: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
  test-no-upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run nickwph/firebase-app-distribution-action@v1
        uses: ./
        with:
          file: .github/workflows/assets/app-debug.apk
          app: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          upgrade: false
  test-no-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run nickwph/firebase-app-distribution-action@v1
        uses: ./
        with:
          file: .github/workflows/assets/app-debug.apk
          app: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          cache: false
